name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Configure
        run: cd build && cmake ..
      
      - name: Build
        run: cd build && make
      
      - name: Run Tests
        run: cd build && make test
